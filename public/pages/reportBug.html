			$("#bugArea").click(function(){
				el = $(this);
				if(el.val().length >= 200){
					el.val( el.val().substr(0, 200) );
				}
				else {
					$("#charNum").text(200-el.val().length);
				}
			});
			
			$(document).ready(function() {
				$("#submitBug").click(function(){
         		var name = $('#usrName').val();
         		var email = $('#emailId').val();
         		var desc = ($('#bugArea').val());
         		val = {"name":name.toString(),"email":name.toString(), "description":desc.toString()};              
                var sendData = JSON.stringify(val);
         		
				$.post("http://192.168.101.164:5000/adddev", sendData);
				
         		$(document).ajaxError(function(){

         		});
